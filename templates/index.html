<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Survival Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 60px;
      max-width: 500px;
    }
    .card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h3 class="text-center mb-4">ðŸš¢ Titanic Survival Predictor</h3>

    <form action="/predict" method="post">
      <div class="mb-3">
        <label for="pclass" class="form-label">Passenger Class (1 = First, 2 = Second, 3 = Third)</label>
        <input type="number" class="form-control" name="pclass" required>
      </div>

      <div class="mb-3">
        <label for="sex" class="form-label">Sex</label>
        <select class="form-select" name="sex" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" step="any" class="form-control" name="age" required>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction_text %}
      <div class="alert alert-info text-center mt-4" role="alert">
        {{ prediction_text }}
      </div>
    {% endif %}
  </div>
</div>

</body>
</html>
